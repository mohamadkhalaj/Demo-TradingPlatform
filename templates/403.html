{% load static %}

<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>ورود غیر مجاز!</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'cleanWorld/image/favicon.ico' %}" type="image/x-icon">
    <!-- Custom CSS -->
   <link href="{% static 'cleanWorld/css/style.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div class="error-box">
            <div class="error-body text-center">
                <h1 class="error-title text-danger">403</h1>
                <h3 class="text-uppercase error-subtitle">ورود غیر مجاز!</h3>
                <p class="text-muted mt-4 mb-4">شما مجاز به دیدن این صفحه نیستید.</p>
                <a href="{% url 'cleanWorld:home' %}" class="btn btn-danger btn-rounded waves-effect waves-light mb-5 text-white">بازگشت به خانه</a>
            </div>
        </div>
    </div>
    <script src="{% static 'cleanWorld/js/jquery-min.js' %}"></script>
    <script src="{% static 'cleanWorld/js/bootstrap.min.js' %}"></script>
    <script>$(".preloader").fadeOut();</script>
</body>

</html>
